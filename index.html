    <script>
      let year = prompt("Введи число");
      if (year % 12 == 4) {
        alert("Год Крысы");
      } else if (year % 12 == 5) {
        alert("Год Быка");
      } else if (year % 12 == 6) {
        alert("Год Тигра");
      } else if (year % 12 == 7) {
        alert("Год Кролик");
      } else if (year % 12 == 8) {
        alert("Год Дракон");
      } else if (year % 12 == 9) {
        alert("Год Змеи");
      } else if (year % 12 == 10) {
        alert("Год Лошади");
      } else if (year % 12 == 11) {
        alert("Год Козы");
      } else if (year % 12 == 0) {
        alert("Год Обезьяны");
      } else if (year % 12 == 1) {
        alert("Год Петуха");
      } else if (year % 12 == 2) {
        alert("Год Собаки");
      } else if (year % 12 == 3) {
        alert("Год свиньи");
      }
    </script>
  </body>
